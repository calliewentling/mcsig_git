<html>
<head>
    <title>OpenLayers for GeoNoticias data</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/css/ol.css">
    </style>

</head>

<body>
    <div id="map" class="map"></div>
    <script>
        var map = new ol.Map({
            view: new ol.View({
                projection: 'EPSG:4326',
                center: [-9.150404956762742,38.72493479806579],
                zoom: 12
            }),
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            target: 'map'
        });

        var geonoticia = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: "http://localhost:8080/geoserver/apregoar/wms",
                params: {"LAYERS":"apregoar:geonoticias"},
                serverType:'geoserver'
            })
        });

        var geonoticia2 = new ol.layer.Vector({
            source: new ol.source.Vector
        });

        geonoticia.setOpacity(0.7)
        
        map.addLayer(geonoticia);

    </script>
</body>
</html>
