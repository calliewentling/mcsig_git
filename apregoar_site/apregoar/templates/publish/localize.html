<head>

<body>
<style>
    .calculation-box {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);

    }

    p {
        font-family: 'Open Sans';
        margin: 0;
        font-size: 13px;
    }
</style>

<style>
    .save-box {
        height: 150px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
    }

    p {
        font-family: 'Open Sans';
        margin: 0;

    }
</style>

<style>
    .instanceform-box {
        height: 150px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
    }

    p {
        font-family: 'Open Sans';
        margin: 0;
        font-size: 13px;
    }
</style>

<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="../../static/js/mapbox-gl-draw.js"></script>
<link rel="stylesheet" href="../../static/css/mapbox-gl-draw.css" type="text/css">
<div id="map"></div>
<div class="calculation-box">
    <p>Click the map to draw a polygon.</p>
    <div id="calculated-area"></div>
    <div style="color:red"><p> ToDO: Add intersecting freguesias</p></div>
</div>
<div class="save-box">
    <p>Guardar a geometria</p>
    <p id = "polyval"></p>
    <button onClick="savePoly()">Save geometry</button>
    <button }>Return home</button>
    <div id="save-button"></div>
</div>
<div height=100%>
    <p>Definir uma instância da notícia</p>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3dlbnRsaW5nIiwiYSI6ImNqd2F0cmVvajA5bHAzemx6NDF3bmZ6NGsifQ.2qy1Q4WfMf4XFllp2v96HQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/cwentling/cksfd4uh6532w18nt3bbtxtae', // style URL
        center: [-9.1393, 38.7223], // starting position [lng, lat]
        zoom: 12 // starting zoom
    });

    const draw = new MapboxDraw({
        displayControlsDefault: false,
        // Select which mapbox-gl-draw control buttons to add to the map.
        controls: {
            polygon: true,
            trash: true
        },
        // Set mapbox-gl-draw to draw by default.
        // The user does not have to click the polygon control button first.
        defaultMode: 'draw_polygon'
    });
    map.addControl(draw);

    map.on('draw.create', updateArea);
    map.on('draw.delete', updateArea);
    map.on('draw.update', updateArea);

    function updateArea(e) {
        const data = draw.getAll();
        const answer = document.getElementById('calculated-area');
        if (data.features.length > 0) {
            const area = turf.area(data);
            // Restrict the area to 2 decimal points.
            const rounded_area = Math.round(area * 100) / 100;
            answer.innerHTML = `<p><strong>${rounded_area}</strong></p><p>square meters</p>`;
        } else {
            answer.innerHTML = '';
            if (e.type !== 'draw.delete')
                alert('Click the map to draw a polygon.');
        }
    }; 

    function savePoly(e) {
        const newPoly = draw.getAll();
        const confirm = document.getElementById('save-button');
        if (data.features.length > 0) {
            confirm.innerHTML = `<p>Geometry: <strong>${newPoly.geometry.coordinates()}</strong></p>`;
        } else {
            confirm.innerHTML = '';
            if (e.type !== 'draw.delete')
                alert('Click the map to draw a polygon.');
        }
    }
</script>


</body>
</html>
