<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <link href="../../static/css/publish.css" rel="stylesheet"> 
        {% block body %}
            <h1>Select Your Username</h1>
        {% endblock %}

        <form method="post" action=" /confirmu">
            <!-- https://stackoverflow.com/a/45877130 -->
            <select name="selectuser" >
                <option value="{{unames[0]}}" selected>{{unames[0]}}</option>
                {% for uname in unames[1:]%}
                    <option value="{{uname}}">{{uname}}</option>"
                {% endfor %}
            </select>
            <button type=submit>Confirm</button>
        </form>
    </body>
</html>
