{% extends "publisher/templates/publisher_template.html" %}

{% block title %}Notícia Nova{% endblock %}

{% block main %}

<script src="{{ url_for('static', filename='js/create.js') }}"></script>



<div class="container">
  <div class="row">
    <div class="col">
        <h1>Notícia Nova</h1>


        <div class="card">
            <div class="card-body">
                <h3>Enter the article details</h3>
                <form name="addStory" action="{{ url_for('review') }}" method="post">
                    
                    <!-- Required fields -->
                    <div>
                        <input type="text" id="title" name="title" placeholder="Title" required minlength="6">
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div>
                        <input type="date" id="pubDate" name="pubDate" placeholder="Date of Publish" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div>
                        <input type="text" id= "webLink" name="webLink" placeholder="Link to Story" required minlength="6">
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div>
                        <input type="text" id ="publication" name="publication" placeholder="Revista" required minlength="4">
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <!-- Optional fields -->
                    <div>
                        <input type="text" name="author" placeholder="Author">
                    </div>
                    <div>
                        <!-- <input type="text" name="summary" placeholder="Summary"> -->
                        <textarea name="summary" rows="5" placeholder = "Summary"></textarea>
                    </div>
                    <div>
                        <input type="text" name="section" placeholder="Section">
                    </div>
                    <div>
                        <input type="text" name="tags" placeholder="Tags (separate by commas: ',')">
                    </div>

                    <br>
                    <div>
                        <button>Save</button>
                    </div>
                </form>
                
            </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
